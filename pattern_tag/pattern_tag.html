<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern_tag</title>
</head>
<body>
    <form action="">
    <label for="">enter your mobile number:</label>
        <input type="tel" placeholder="000 000 0000" minlength="10" maxlength="10" pattern="[0-9]3 [0-9]3 [0-9]4">
    <br><br>
    <label for="">enter your first name:</label>
    <input type="text" placeholder="first name" minlength="2" maxlength="20" required><sup style="color: red;">*</sup>
    <br><br>
    <label for="">enter your pancard:</label>
    <input type="text" placeholder="enter your pancard number" minlength="10" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
    <br><br>
    <label for="">enter your first and last name:</label>
    <input placeholder="enter your first name and last name" type="text" pattern="[A-Za-z]{2,20} [A-Za-z]{2,20}">
    <br><br>
    <label for="">enter your email id:</label>
    <input type="text" placeholder="enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <br><br>
    <input type="button" value="Submit">
    </form>
</body>
</html>
