<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label_tag</title>
    <style>
        #button{
            text-align: center;
        }
        .username{
            text-align: center;
        }
        .password{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="username">
        <label  style="color: blue;">user name :</label>
        <input type="text" placeholder="gmail id , moblie number"></div>
        <br>
        <div class="password">
        <label style="color: red;" for="">password :</label>
        <input type="password" placeholder="password">  
    </div>
    <br>
    <div id="button">
        <input type="submit" value="login">
    </div>
    </form>
</body>
</html>
