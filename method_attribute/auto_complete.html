<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto_complete</title>
</head>
<body>
    <form action="https://www.linkedin.com/checkpoint/lg/sign-in-another-account" method="get">
        <label style="color: red;" for="">username</label>
        <input autocomplete="on" type="text">
        <br><br>
        <label style="color: red;" for="">password</label>
        <input type="password" autocomplete="off">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
