<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_rowspan.html</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>name</th>
            <td>guru</th>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>0123456789</td>
        </tr>
        <tr><td>9876543210</td></tr>
    </table>
</body>
</html>
