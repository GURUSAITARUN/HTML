<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_border</title>
    <style>
        table, th,td{
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>s.no</th>
            <th>name</th>
            <th>moblie</th>
        </tr>
        <tr>
            <td>1</td>
            <td>guru</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>2</td>
            <td>raju</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>3</td>
            <td>mahesh</td>
            <td>0987654321</td>
        </tr>
    </table>
</body>
</html>
